<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>NeatCode Grabber - Options</title>
</head>

<body>
    <div class="container-lg m-5">
        <h1 class="h1">Options</h1>
        <div class="my-3">
            <label class="form-label">
                GitHub API Token: <span id="githubApiTokenStatus"></span>
                <input type="password" id="githubApiTokenInput" class="form-control"/>
            </label>
        </div>

        <div class="my-3">
            <label class="form-label">
                GitHub Name:
                <input type="text" id="githubNameInput" class="form-control"/>
            </label>
        </div>

        <div class="my-3">
            <label class="form-label">
                GitHub Email:
                <input type="email" id="githubEmailInput" class="form-control"/>
            </label>
        </div>

        <button id="saveOptionsButton" class="btn btn-outline-primary">save options</button>
    </div>

    <script src="scripts/options.js"></script>

</body>

</html>
